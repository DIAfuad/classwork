<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>12.02.2020</title>
	</head>
	<body>
		<table>
			<form>
				
				
				<tr>
					<td>Gender</td>
					<td><input name="gender" type="radio" value="M">MALE
					<input name="gender" type="radio" value="F">FEMALE
					<input name="gender" type="radio" value="OTHERS">OTHER</td>
				</tr>
				<tr>
					<td>Picture</td>
					<td><input name="picture" type="file"></td>
				</tr>

				<tr>
					<td>Address</td>
					<td><textarea name="address" rows="10" cols="30"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td><input name="terms" type="checkbox" value="Ok">OK</td>
				</tr>
				<tr>
					<td>Select Year</td>
					<td><select name="year">
						<option>Select Year</option>	
						<option value="Y1">IFD</option>	
						<option value="Y2">L4DC</option>
						<option value="Y3">L5DC</option>
						<option value="Final Year">BCOM</option>
					</select></td>
				</tr>
				<tr>
					<td><button name="btn" type="button">Button</button>
					<button name="btn2" type="reset">Reset</button>
					<button name="btn3" type="submit">Submit</button></td>
				</tr>
			</form>
		</table>
	</body>
</html>
